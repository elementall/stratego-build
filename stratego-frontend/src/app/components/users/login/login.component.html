
<div class="card card-login center">
  <div class="card-header">Login</div>
  <div class="card-body">

      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username"
        [(ngModel)]="loginPlayer.username">
      </div>
      <div class="form-group">

        <label for="pwd">Password: </label>
        <input type="password" class="form-control" id="pwd"
        [(ngModel)]="loginPlayer.password">
        <small
          id="passwordHelpInline"
          class="text-muted "
        *ngIf="retry">
          WRONG !!!!!!!!!
          <a routerLink="/users/passwordReset">Reset password</a>
        </small>
        <ng-template>

        </ng-template>

      </div>

  </div>
  <button
    class="btn btn-primary"
    style="margin-bottom: 0;"
  (click)="doLogin(loginPlayer)">login
  </button>

</div>
